<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error: {{ reason }}</title>
  </head>
  <body>
    <h2>Error: {{ reason }}</h2>
    <hr />
    {% if stacktrace %}
      <code style="white-space: pre-line;">
        <b>{{stacktrace}}</b>
      </code>
    {% endif %}
  </body>
</html>
